<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sign-up">
        <article class="sign-in__details">
            <h1>Sign Up</h1>
            <p>Fill the form below to create you account</p>
            <form class="sign-in__form">
                <div class="form__control">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your fullname">
                </div>
                <div class="form__control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form__control">
                    <label for="password">Password</label>
                    <input type="password" id="email" placeholder="Enter your Password">
                </div>
                <div class="form__control">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" placeholder="Confirm your Password">
                </div>
                <button class="btn primary" type="submit">Sign Up</button>
                <button class="btn">
                    <img src="./assets/google.png" alt="Google logo">
                    <p>Sign up with Google</p>
                </button>
            </form>
            <small class="next__page">Don't have an account? 
                <a href="sign-up.html"></a>
                Sign up
            </small>
        </article>
        <!--! <article class="sign-in__logo"> <div> <img src="./assets/logo.png" alt="Website Logo"> </div> </article> -->
    </section>
</body>
</html>
