<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="sign-up">
        <article class="sign-in__details">
            <h1>Sign In</h1>
            <p>Log in to your account using your credentials</p>
            <form class="sign-in__form">
                <div class="form__control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form__control">
                    <label for="password">Password</label>
                    <input type="password" id="email" placeholder="Enter your Password">
                </div>
                <div class="sign-in__extras">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>
                    <a href="">Forgot password?</a>
                </div>
                <button class="btn primary" type="submit">Sign In</button>
                <button class="btn">
                    <img src="./assets/google.png" alt="Google logo">
                    <p>Sign in with Google</p>
                </button>
            </form>
            <small class="next__page">Already have an account? 
                <a href="index.html">Sign In</a>
            </small>
        </article>
        <!--! <article class="sign-in__logo"> <div> <img src="./assets/logo.png" alt="Website Logo"> </div> </article> -->
    </section>
</body>
</html>
